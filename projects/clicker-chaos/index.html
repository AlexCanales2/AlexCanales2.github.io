    <script>

        $("#clicker-image").on("click", mudkipCaught);

        // Variables
        var mudkip = 0;
        var mudkipPerSecond = 0;
        var click = 1;
        //pokeballs
//upgrades would icrease how much you get by clicking image
        var pokeball = {
            mps: 1,
            numberOwned: 0,
            basePrice: 100,
        };
        var greatball = {
            mps: 5,
            numberOwned: 0,
            basePrice: 500,
        };
        var ultraball = {
            mps: 10,
            numberOwned: 0,
            basePrice: 1000,
        };
        var masterball = {
            mps: 500,
            numberOwned: 0,
            basePrice: 99999,
        }
        var berryCost = 200;
        var megaCost = 500;
        var rarecandyCost = 1000;

        // Core Functionality
        setInterval(addAutoMudkip, 1000);
        // Event/Click Listeners
        $("#purchase-pokeball").on('click', purchasePokeball);
        $("#purchase-greatball").on('click', purchaseGreatball);
        $("#purchase-ultraball").on('click', purchaseUltraball);
        $("#purchase-masterball").on('click', purchaseMasterball);
        $("#purchase-berry").on('click', purchaseBerry);
        $("#purchase-mega").on('click', purchaseMega);
        $("#purchase-rarecandy").on('click', purchaseRarecandy);
        // Functions
        function mudkipCaught() {
            mudkip += click;
            $("#mudkip-amount").text("Mudkips: " + mudkip + " caught");
        }

        function purchasePokeball() {
            var pokeballCost = Math.ceil(pokeball.basePrice * Math.pow(1.15, pokeball.numberOwned));
            console.log(mudkipPerSecond, pokeball.mps)
            if (mudkip >= pokeballCost) {
                mudkip -= pokeballCost
                mudkipPerSecond += pokeball.mps
                console.log(mudkipPerSecond)
                pokeball["numberOwned"]++
                $("#pokeball-count").text("Owned: " + pokeball.numberOwned);
                $('#pokeball-cost').text("Cost: " + pokeballCost);
                $("#mudkipPerSecond").text("Mudkip per second: " + Math.ceil(mudkipPerSecond) + " caught");
                var pokeballNewCost = Math.ceil(pokeball.basePrice * Math.pow(1.1, pokeball.numberOwned));
                $('#pokeball-cost').text("Cost: " + pokeballNewCost);
            }
        }
        function purchaseGreatball() {
            var greatballCost = Math.ceil(greatball.basePrice * Math.pow(1.15, greatball.numberOwned));
            console.log(mudkipPerSecond, greatball.mps)
            if (mudkip >= greatballCost) {
                mudkip -= greatballCost
                mudkipPerSecond += greatball.mps
                console.log(mudkipPerSecond)
                greatball["numberOwned"]++
                $("#greatball-count").text("Owned: " + greatball.numberOwned);
                $('#greatball-cost').text("Cost: " + greatballCost);
                $("#mudkipPerSecond").text("Mudkip per second: " + Math.ceil(mudkipPerSecond) + " caught");
                var greatballNewCost = Math.ceil(greatball.basePrice * Math.pow(1.1, greatball.numberOwned));
                $('#greatball-cost').text("Cost: " + greatballNewCost);
            }
        }
        function purchaseUltraball() {
            var ultraballCost = Math.ceil(ultraball.basePrice * Math.pow(1.15, ultraball.numberOwned));
            console.log(mudkipPerSecond, ultraball.mps)
            if (mudkip >= ultraballCost) {
                mudkip -= ultraballCost
                mudkipPerSecond += ultraball.mps
                console.log(mudkipPerSecond)
                ultraball["numberOwned"]++
                $("#ultraball-count").text("Owned: " + ultraball.numberOwned);
                $('#ultraball-cost').text("Cost: " + ultraballCost);
                $("#mudkipPerSecond").text("Mudkip per second: " + Math.ceil(mudkipPerSecond) + " caught");
                var ultraballNewCost = Math.ceil(ultraball.basePrice * Math.pow(1.1, ultraball.numberOwned));
                $('#ultraball-cost').text("Cost: " + ultraballNewCost);
            }
        }
        function purchaseMasterball() {
            var masterballCost = Math.ceil(masterball.basePrice * Math.pow(1.15, masterball.numberOwned));
            console.log(mudkipPerSecond, masterball.mps)
            if (mudkip >= masterballCost) {
                mudkip -= masterballCost
                mudkipPerSecond += masterball.mps
                console.log(mudkipPerSecond)
                masterball["numberOwned"]++
                $("#masterball-count").text("Owned: " + masterball.numberOwned);
                $('#masterball-cost').text("Cost: " + masterballCost);
                $("#mudkipPerSecond").text("Mudkip per second: " + Math.ceil(mudkipPerSecond) + " caught");
                var masterballNewCost = Math.ceil(masterball.basePrice * Math.pow(1.1, masterball.numberOwned));
                $('#masterball-cost').text("Cost: " + masterballNewCost);
            }
        }
        function addAutoMudkip() {
            mudkip += mudkipPerSecond;
            $("#mudkip-amount").text("Mudkips: " + Math.floor(mudkip) + " caught");
        }
        function purchaseBerry() {
            console.log(berryCost);
            if (mudkip >= berryCost) {
                mudkip -= berryCost;
                click *= 2;
            }
        }
        function purchaseMega() {
            console.log(megaCost);
            if (mudkip >= megaCost) {
                mudkip -= megaCost;
                click *= 4;
            }
        }function purchaseRarecandy() {
            console.log(rarecandyCost);
            if (mudkip >= rarecandyCost) {
                mudkip -= rarecandyCost;
                click *= 6;
            }
        }
